<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<div th:insert="~{fragments/PageFrame :: head('Transfer')}"></div>
<body>
<div th:replace="~{fragments/PageFrame :: navbar}"></div>
<section class="page-section text-center font-aquire">
    <h2 class="font-aquire pd-b-1" th:text="#{transaction.page.title.other.wallet}">Transfer</h2>
    <form action="#" th:action="@{__${requestURI}__}" th:object="${transfer}" method="post">
        <label th:text="#{transaction.receiving.wallet.label}">Content</label>
        <br/>
            <select class="textarea-style w-20" th:field="*{walletId}">
                <option th:each="wallet : ${wallets}"
                        th:value="${wallet.getId()}"
                        th:text="${wallet.getName() + ' - Holder ' + wallet.getHolder().getUsername()}">
                    Wallet name
                </option>
            </select>
        <br/><br/>
        <label th:text="#{transaction.amount.label}">Content</label>
        <br/>
            <input class="simple-input-style" type="number" th:field="*{amount}" th:text="BGN">
        <br/>
        <label class="error" th:errors="*{amount}">Amount error placeholder</label>
        <br/><br/>
        <input class="py-3-create w-8 rounded font-aquire" type="submit" value="Send"/>
    </form>
    <br>
</section>
<div th:replace="~{fragments/PageFrame :: scripts}"></div>
</body>
</html>
